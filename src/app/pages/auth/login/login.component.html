<div class="nk-block-head">
  <div class="nk-block-head-content">
      <h5 class="nk-block-title">Sign-In</h5>
      <div class="nk-block-des">
          <p>Access the Health A Vision panel using your email and password.</p>
      </div>
  </div>
</div>
<form action="#">
  <div class="form-group">
    <label class="form-label"><span>Account for</span></label>
    <div class="form-control-wrap">
        <select class="form-control" data-search="off" data-ui="lg">
            <option value="Patient">Patient</option>
            <option value="Pathology">Pathology</option>
            <option value="Doctor">Doctor</option>
        </select>
    </div>
</div>
  <div class="form-group">
      <div class="form-label-group">
          <label class="form-label" for="default-01">Email or Username</label>
          <!-- <a class="link link-primary link-sm" tabindex="-1" href="#">Need Help?</a> -->
      </div>
      <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Enter your email address or username">
  </div>
  <div class="form-group">
      <div class="form-label-group">
          <label class="form-label" for="password">Password</label>
          <a class="link link-primary link-sm" tabindex="-1" href="javascript:void(0);" routerLink="/auth/forget-password">Forgot Password?</a>
      </div>
      <div class="form-control-wrap">
          <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch" data-target="password">
              <em class="passcode-icon icon-show icon ni ni-eye"></em>
              <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
          </a>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your Password">
      </div>
  </div>
  
  <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block">Sign in</button>
  </div>
</form>
