<div class="nk-block-head">
  <div class="nk-block-head-content">
    <h5 class="nk-block-title">Reset Password</h5>
    <div class="nk-block-des">
      <p>If you forgot your password, well, then weâ€™ll email you instructions to reset your password.</p>
    </div>
  </div>
</div>

<form [formGroup]="forgetForm">
  <div class="form-group">
      <div class="form-label-group">
          <label class="form-label" for="default-01">Email</label>
      </div>
      <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!forgetForm.valid" class="btn btn-lg btn-primary btn-block">Send Reset Link</button>
  </div>
</form>

<div class="form-note-s2 pt-5">
  <a href="javascript:void(0);" routerLink="/auth/login"><strong>Return to login</strong></a>
</div>
